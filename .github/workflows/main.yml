# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    name: ${{ matrix.name }}-build-and-test
    # The type of runner that the job will run on
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        name: [windows-latest, ubuntu-18.04]
        include:
          - name: windows-latest
            os: windows-latest
            config: vulkan-win64-vs2022-debug
            physx: vc17
            physxkey: vc17
            anyfx: anyfxcompiler-windows
          - name: ubuntu-latest
            os: ubuntu-latest
            config: vulkan-linux-ninja-debug
            physx: linux
            physxkey: linux
            anyfx: anyfxcompiler-linux
          
      # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: setup-msbuild
        if: startsWith(matrix.name, 'windows')
        uses: microsoft/setup-msbuild@v1
           
      - name: Set up Python 3.x
        uses: actions/setup-python@v1
        with:
          python-version: '3.x' # Semantic version range syntax or exact version of a Python version
          architecture: 'x64' # Optional - x64 or x86, defaults to x64
      
      - name: Clone dependencies
        run: |
          pip install py7zr
          python fips fetch
          python fips set config ${{ matrix.config }}
          
      - name: Fix clang version
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          echo "CC=clang-14" >> $GITHUB_ENV
          echo "CXX=clang++-14" >> $GITHUB_ENV

      - name: Setup missing software
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install libgl1-mesa-dev libglu1-mesa-dev ninja-build libxcursor-dev libxrandr-dev libxrandr-dev libxinerama-dev libxi-dev uuid-dev libcurl4-gnutls-dev libbsd-dev
        
      - name: Cache PhysX
        id: cache-physx
        uses: actions/cache@v1.1.2
        with:
          path: ../fips-deploy/physx
          key: ${{ runner.os }}-physx-deploy-${{ matrix.physxkey }}

      - name: Build PhysX
        if: steps.cache-physx.outputs.cache-hit != 'true'
        run: |
          python fips physx build ${{ matrix.physx }} debug

      - name: Check Anyfx version
        id: anyfx-rev
        run: |
          pushd ../fips-anyfx
          echo "::set-output name=gitrev::$(git rev-parse HEAD)"
          popd
                    
      - name: Check for Anyfx cached build
        id: cache-anyfx
        uses: actions/cache@v1.1.2
        with:
          path: ../fips-deploy/fips-anyfx
          key: ${{ runner.os }}-anyfx-${{ steps.anyfx-rev.outputs.gitrev }}

      - name: Build AnyfxCompiler
        if: steps.cache-anyfx.outputs.cache-hit != 'true'
        run: |
          pushd ../fips-anyfx
          python fips build ${{ matrix.anyfx }}
          popd

      # Runs a set of commands using the runners shell
      - name: Run prebuild steps
        run: |
          python fips nebula set work ../fips-deploy
          python fips nebula set toolkit .
          python fips ultralight
          python fips gen

      - name: Compile 
        run: |
          python fips build

      - name: Run Tests
        run: |
           python fips run testmath
           python fips run testfoundation
           
  Notify:
    runs-on: ubuntu-latest
    needs: [build]
    name: Notify
    if: cancelled() == false
    steps:
     - name: Notification       
       uses: xinthink/action-telegram@v1.1
       with:
         botToken: ${{ secrets.BotToken }}
         chatId: ${{ secrets.ChatID }}
         jobStatus: ${{ needs.build.result }}
         skipSuccess: false
  
  Documentation:
    runs-on: ubuntu-latest
    name: Documentation   
    if: ${{ github.event_name == 'push' }} 
    steps: 
      - uses: actions/checkout@v2

      - name: Doxygen Action
        uses: mattnotmitt/doxygen-action@v1.1.0
        with:
        # Path to Doxyfile
          doxyfile-path: "./Doxyfile" # default is ./Doxyfile
        # Working directory
          working-directory: "./documentation" # default is .

      - name: Doxygen
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.NEB_DOC }}
          external_repository: gscept/nebula-doc
          publish_dir: ./documentation/html/
